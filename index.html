<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/music-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <div class="main">
        <!-- Album Cover -->
        <div class="album-cover">
            <img src="./images/pexels-rachel-claire-4577578.jpg" alt="album-cover">
        </div>
        <!-- Title and Artist -->
        <div class="description">
            <h3 class="title">Album Title</h3>
        </div>
        <!-- Track picker -->
        <div class="track-picker">
            <input multiple id="track-picker" type="file" accept="audio/*">
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <div>
                <img id="previous" src="./icons/backward-step-solid.svg" alt="previous">
            </div>
            <div>
                <img id="play-pause" src="#" alt="play pause">
            </div>
            <div>
                <img id="next" src="./icons/forward-step-solid.svg" alt="next">
            </div>
        </div>
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="current-time">00:00</div>
            <input id="seek-slider" type="range" class="seek-slider" min="0" max="100" value="20">
            <div class="total-duration">00:00</div>
        </div>
        <!-- Audio Player -->
        <audio id="current-track" src="#" class="music"></audio>
    </div>

    <script src="./script.js"></script>
</body>
</html>
